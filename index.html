<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herotech</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que la ruta del archivo CSS sea correcta -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="Herotech Logo"> <!-- Asegúrate de que la imagen esté en la ruta correcta -->
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="SobreNosotros.html">Nosotros</a></li>
                    <li><a href="Formulario_pedido/PedidoHeroTech.html">Hacer un Pedido</a></li>
                    <li><a href="Formulario_login/Login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sección Hero -->
    <section class="hero">
        <div class="info-content">
            <h3>Bienvenido a Herotech</h3>
            <p>Innovación y tecnología a tu alcance.</p>
            <button class="btn">
                <a href="SobreNosotros.html">Nosotros</a>
            </button>
        </div>
    </section>

    <!-- Productos -->
    <section class="products">
        <h1>Productos Destacados</h1>
        <div class="imagen1">
            <img src="img/Computadora.jpg" alt="Computadora" width="300" height="200">
            <p class="text-products">Computadoras</p>
        </div>
        <div class="imagen2">
            <img src="img/Celular.jpg" alt="Celular" width="300" height="200">
            <p class="text-products">Smartphones</p>
        </div>
        <div class="imagen3">
            <img src="img/Tablets.jpg" alt="Tablets" width="300" height="200">
            <p class="text-products">Tablets</p>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="addres">
            <a href="https://www.google.com/maps/place/Av.+Nicolas+de+Rivera+201,+San+Isidro+15076/" target="_blank">
                <h4>Dirección</h4>
                <p>Av. Nicolas de Rivera 201<br>Lima, Jesus María</p>
            </a>
        </div>
        <h2><a href="Formulario_contacto/contactame.html">¡Contáctanos!</a></h2>
        <div class="social-network">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/home?lang=es" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/herotechunfv2022/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://pe.linkedin.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Toast (Ventana Emergente) -->
    <div class="position-fixed" id="toast-container" style="display: none;">
        <div class="toast">
            <div class="toast-body">
                ¡Operación exitosa!
            </div>
        </div>
    </div>

    <script>
        // Mostrar el Toast (ventana emergente) tras la autenticación exitosa
        window.onload = function() {
            // Aquí debes verificar si el usuario ha iniciado sesión correctamente
            // Simularemos que la autenticación es exitosa y mostramos el toast
            let toastContainer = document.getElementById("toast-container");
            toastContainer.style.display = "block";
            
            // Hacer que el toast desaparezca después de 3 segundos
            setTimeout(function() {
                toastContainer.style.display = "none";
            }, 3000);  // 3000 ms = 3 segundos
        }
    </script>

</body>
</html>
