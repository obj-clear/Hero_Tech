        <form action="pedido.php" method="post" class="form_contact">
            <h2>DATOS DEL CLIENTE</h2>
            <div class="user_info">
                <label for="names">NOMBRES Y APELLIDOS *</label>
                <input type="text" id="names" name="nombres" required >

                <label for="names">DNI (debe contener 8 digitos)*</label>
                <input type="text" id="phone" name="dni" required  minlength="8" maxlength="8">
                
                <label for="names">NÚMERO DE CONTACTO</label>
                <input type="text" id="phone" name="contacto" required >

                <label for="names">DIRECCIÓN</label>
                <input type="text" id="phone" name="direccion" required >
                 
                <h2>DATOS DEL DISPOSITIVO</h2>

                <label for="names">TIPO DE DISPOSITIVO (CEL-TABLET-LAPTOP)*</label>
                <input type="text" id="phone" name="dispositivo" required >

                <label for="names">MARCA DEL DISPOSITIVO</label>
                <input type="text" id="phone" name="marca" required >

                <label for="mensaje">DESCRIPCIÓN DEL PROBLEMA</label>
                <textarea id="mensaje" name="problema" required></textarea>

                <input type="submit" value="enviar" id="btnSend">
            </div>
        </form>

    </section>
